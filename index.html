<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="left-content">
            <div class="opaque">
                <img src="./images/odin-lined.png" id="hero-image" alt="Odin Logo">
                <span id="hero-text">ODIN</span>
            </div>
        </div>
        <div class="right-content">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">

                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">


                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="confirm_password" name="password_confirm">

                </fieldset>
            </div>
        </div>
    </main>
</body>
</html>
