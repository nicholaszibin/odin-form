<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="left-content">
            <div class="opaque">
                <img src="./images/odin-lined.png" id="hero-image" alt="Odin Logo">
                <span id="hero-text">ODIN</span>
            </div>
        </div>
        <div class="right-content">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <legend>Let's do this!</legend>
            <form action="http://httpbin.org/post" method="post">
                <fieldset class="col1">

                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" required>

                    
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>

                    

                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password" required>

                    
                </fieldset>
                <fieldset class="col2">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" required>

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" required>

                    <label for="confirm_password">PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                </fieldset>
            </form>
            <div class="last">
                <button type="submit">Create Account</button>
            <p id="account">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
